default:
    extensions:
        DMore\ChromeExtension\Behat\ServiceContainer\ChromeExtension: ~
        Laracasts\Behat:
             env_path: .env.behat
        Behat\MinkExtension:
            browser_name: chrome
            base_url: http://localhost:8000
            default_session: laravel
            laravel: ~
            sessions:
                default:
                    chrome:
                        api_url: "http://localhost:9222"
