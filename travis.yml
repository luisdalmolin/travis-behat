language: php

php:
  - 7.1

cache:
  directories:
    - $HOME/.npm
    - $HOME/.composer/cache

before_script:
  - npm install selenium-standalone@latest -g
  - selenium-standalone install
  - yarn
  - npm install
  - composer install --prefer-dist
  - mv bootstrap/environment_travis.php bootstrap/environment.php
  - chmod 777 -R app/storage
  - selenium-standalone start

script:
  - vendor/bin/behat
